<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>H∆∞·ªõng nghi·ªáp CNTT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        .full-height {

        .left-pane,

            overflow-y: auto;
        }

        .left-pane {

        }

        .right-pane {

        }

        .result-box {

            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #reference {
            border-left: 5px solid #0d6efd;
            background-color: #f8f9fc;
        }

        textarea {
            resize: none;
        }

        .result-box * {

        }
    </style>
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row h-100">
            <!-- C·ªôt b√™n tr√°i -->
            <div class="col-md-6 left-pane d-flex flex-column justify-content-center">
                <h1 class="mb-4">H∆∞·ªõng nghi·ªáp CNTT</h1>
                <div class="mb-3">
                    <label for="promptInput" class="form-label">Nh·∫≠p s·ªü th√≠ch, ng√†nh h·ªçc ho·∫∑c k·ªπ nƒÉng c·ªßa b·∫°n</label>
                    <textarea class="form-control" id="promptInput" rows="4"
                        placeholder="V√≠ d·ª•: T√¥i ƒë√£ h·ªçc ph√¢n t√≠ch d·ªØ li·ªáu v√† th√≠ch Python, n√™n l√†m ngh·ªÅ g√¨?"></textarea>
                </div>
                <button id="submitBtn" class="btn btn-dark mt-2">G·ª£i √Ω ngh·ªÅ nghi·ªáp</button>
            </div>

            <!-- C·ªôt b√™n ph·∫£i -->
            <div class="col-md-6 right-pane">
                <div id="result" class="result-box d-none mb-3"></div>
                <div id="reference" class="result-box d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById("submitBtn").addEventListener("click", async () => {
            const prompt = document.getElementById("promptInput").value.trim();
            const resultBox = document.getElementById("result");
            const referenceBox = document.getElementById("reference");

            resultBox.classList.remove("d-none");
            referenceBox.classList.add("d-none");
            resultBox.innerHTML = "<em>ƒêang x·ª≠ l√Ω...</em>";

            try {
                const res = await fetch("http://127.0.0.1:5000/suggest", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await res.json();
                resultBox.innerHTML = marked.parse(data.response);

                if (data.reference) {
                    referenceBox.classList.remove("d-none");
                    referenceBox.innerHTML = `
            <p><strong>üìò M·ªôt c√¥ng vi·ªác ƒë√£ tham kh·∫£o:</strong></p>
            <p><strong>${data.reference.title}</strong></p>
            <p>${data.reference.description}</p>
          `;
                }

            } catch (err) {
                resultBox.innerText = "L·ªói khi g·ªçi API: " + err.message;
            }
        });
    </script>
</body>

</html>
